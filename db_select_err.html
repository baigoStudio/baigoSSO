			<p>
				您设置的数据库名错误，可能是数据库名错误或者是设置的用户名没有该数据库的权限，详情请咨询数据库服务器提供商。在得到正确的数据库信息后，请重新安装本系统。

					<li>删除 ./config/is_install.php 文件</li>
